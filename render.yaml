services:
  - type: web
    name: shopee-ai-customer-service
    runtime: python
    buildCommand: pip install -r requirements-railway.txt
    startCommand: uvicorn server_secure:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: GEMINI_API_KEY
        sync: false
